<style>
:root{
  --bg1:#0f1724;--bg2:#1b1640;--bg3:#0a233a;
  --card:#0b1220;--accent:#7c3aed;--muted:#94a3b8;--glass:rgba(255,255,255,0.03);

*{box-sizing:border-box;font-family:Inter,system-ui,Arial;}
body{

}
@keyframes bgMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}
.player{
  width:940px;

  border-radius:16px;

  gap:18px;

}
.left{
  background:var(--card);
  border-radius:12px;
  padding:14px;
  display:flex;
  flex-direction:column;
  align-items:center;
}
.cover{
  width:200px;
  height:200px;
  border-radius:12px;
  background:linear-gradient(135deg,#0e1b2b,#102232);
  display:flex;
  align-items:center;
  justify-content:center;
  color:var(--muted);
  font-weight:700;
  font-size:40px;
  transition:box-shadow .3s;
}
.meta{
  margin-top:12px;
  text-align:center;
}
.meta h3{
  margin:6px 0 0;
  font-size:16px;
}
.meta p{
  margin:4px 0 0;
  color:var(--muted);
  font-size:13px;
}
.playlist{
  margin-top:14px;
  width:100%;
  overflow:auto;
  max-height:180px;
  padding:6px;
  border-radius:8px;
  background:var(--glass);
}
.track{
  padding:8px 10px;
  border-radius:8px;
  display:flex;
  align-items:center;
  gap:10px;
  cursor:pointer;
  transition:background .2s;
}
.track:hover{
  background:rgba(255,255,255,0.04);
}
.track.active{
  background:linear-gradient(90deg, rgba(124,58,237,0.15), rgba(124,58,237,0.06));
  outline:1px solid rgba(124,58,237,0.15);
}

.lyrics{
  flex:1;
  margin-top:10px;
  background:var(--glass);
  border-radius:8px;
  padding:10px;
  overflow-y:auto;
  max-height:200px;
  scroll-behavior: smooth;
}

.lyrics p{
  margin:6px 0;
  font-size:14px;
  color:var(--muted);
  transition:0.2s;
}
.lyrics p.active{
  color:#fff;
  font-weight:600;
}
.right{
  display:flex;
  flex-direction:column;
  gap:12px;
}
.controls{
  display:flex;
  align-items:center;
  gap:12px;
  justify-content:center;
}
button{
  background:transparent;
  border:1px solid rgba(255,255,255,0.06);
  padding:10px;
  border-radius:10px;
  color:inherit;
  cursor:pointer;
  transition:all .25s ease;
}
button:hover{

}
.big{
  padding:14px;
  border-radius:14px;

}
.progress{
  width:100%;
  height:10px;
  background:rgba(255,255,255,0.06);
  border-radius:999px;
  cursor:pointer;
  overflow:hidden;
}
.progress>i{
  display:block;
  height:100%;
  width:0%;
  background:linear-gradient(90deg,var(--accent),#60a5fa);
  border-radius:999px;
  transition:width .25s;
}
.time{
  display:flex;
  justify-content:space-between;
  color:var(--muted);
  font-size:13px;
}
.row{
  display:flex;
  gap:10px;
  align-items:center;
}
.playlist-controls{
  display:flex;
  gap:8px;
  align-items:center;
}
input[type="file"]{display:none;}
.dropzone{
  border:2px dashed rgba(255,255,255,0.08);
  padding:12px;
  border-radius:10px;
  text-align:center;
  color:var(--muted);
  font-size:13px;
  transition:0.3s;
}
.dropzone:hover{
  border-color:rgba(124,58,237,0.7);
  color:#ccc;
}
.small{
  font-size:13px;
  color:var(--muted);
}
@media(max-width:720px){
  .player{grid-template-columns:1fr;}
}
</style>

<audio id="audio"></audio>

<script>
const audio = document.getElementById('audio');
const playBtn = document.getElementById('playBtn');
const prevBtn = document.getElementById('prevBtn');
const nextBtn = document.getElementById('nextBtn');
const stopBtn = document.getElementById('stopBtn');
const playlistEl = document.getElementById('playlist');
const titleEl = document.getElementById('title');
const artistEl = document.getElementById('artist');
const coverEl = document.getElementById('cover');
const progress = document.getElementById('progress');
const progressBar = progress.querySelector('i');
const curTime = document.getElementById('curTime');
const durTime = document.getElementById('durTime');
const fileInput = document.getElementById('fileInput');
const addBtn = document.getElementById('addBtn');
const dropzone = document.getElementById('dropzone');
const volume = document.getElementById('volume');
const shuffleBtn = document.getElementById('shuffleBtn');
const repeatBtn = document.getElementById('repeatBtn');
const downloadBtn = document.getElementById('downloadBtn');
const lyricEl = document.getElementById('lyrics');

let tracks = [
  { name: "Th√°p R∆°i T·ª± Do", artist: "Ë∑≥Ê•ºÊú∫", url: "Music/Th√°p R∆°i T·ª± Do.mp3" },
  { name: "Phim Ba Ng∆∞·ªùi", artist: "Nguy·ªÖn Vƒ© X Cao Tri", url: "Music/Phim Ba Ng∆∞·ªùi.mp3" },
  { name: "N·∫Øng D∆∞·ªõi Ch√¢n M√¢y", artist: "Nguy·ªÖn H·ªØu Kha (Style Huy PT Remix)", url: "Music/N·∫Øng D∆∞·ªõi Ch√¢n M√¢y.mp3" },
  { name: "Sao M√¨nh Ch∆∞a N·∫Øm Tay Nhau", artist: "Yan Nguy·ªÖn X BD Media Music", url: "Music/Sao M√¨nh Ch∆∞a N·∫Øm Tay Nhau.mp3" },
  { name: "M·ªôt B∆∞·ªõc Y√™u V·∫°n D·∫∑m ƒêau", artist: "Mr Siro X Theron Remix", url: "Music/M·ªôt B∆∞·ªõc Y√™u V·∫°n D·∫∑m ƒêau.mp3" },
  { name: "Ng√†y Mai Em ƒêi M·∫•t", artist: "ƒê·∫°t G", url: "Music/Ng√†y Mai Em ƒêi M·∫•t.mp3" },
  { name: "Anh Vui", artist: "Ph·∫°m K·ª≥ x CaoTri", url: "Music/Anh Vui.mp3" },
  { name: "M·∫°nh B√†", artist: "Linh H∆∞∆°ng Luz, Finn T x CaoTri", url: "Music/M·∫°nh B√†.mp3" },
  { name: "C∆° H·ªôi Cu·ªëi", artist: "An V≈© x Freak D", url: "Music/C∆° H·ªôi Cu·ªëi.mp3" },
  { name: "Ch·∫°nh L√≤ng Th∆∞∆°ng C√¥ 2", artist: "Huy V·∫°c X HHD Lofi Chill Mix", url: "Music/Ch·∫°nh L√≤ng Th∆∞∆°ng C√¥ 2.mp3" },
  { name: "ƒê·∫•ng Nam Nhi", artist: "Th√°i H·ªçc X Hido remix", url: "Music/ƒê·∫•ng Nam Nhi.mp3" },
  { name: "Anh ƒêau T·ª´ L√∫c Em ƒêi", artist: "Tr·∫ßn M·∫°nh C∆∞·ªùng X Duzme Remix", url: "Music/Anh ƒêau T·ª´ L√∫c Em ƒêi.mp3" },
  { name: "H·∫° C√≤n V∆∞∆°ng N·∫Øng", artist: "DatKaa", url: "Music/H·∫° C√≤n V∆∞∆°ng N·∫Øng.mp3" },
  { name: "M·∫•t K·∫øt N·ªëi", artist: "D∆∞∆°ng Domic X Theron Remix", url: "Music/M·∫•t K·∫øt N·ªëi.mp3" },
  { name: "S√†i G√≤n ƒêau L√≤ng Qu√°", artist: "H·ª©a Kim Tuy·ªÅn X Ho√†ng Duy√™n X HUVA REMIX", url: "Music/S√†i G√≤n ƒêau L√≤ng Qu√°.mp3" },
  { name: "Nh∆∞ Anh ƒê√£ Th·∫•y Em", artist: "CTTDE2 X PhucXp ft. X Freak D", url: "Music/Nh∆∞ Anh ƒê√£ Th·∫•y Em.mp3" },
  { name: "Kh√≥ V·∫Ω N·ª• C∆∞·ªùi", artist: "ƒê·∫°t G X DuUy√™n", url: "Music/Kh√≥ V·∫Ω N·ª• C∆∞·ªùi.mp3" },
  { name: "B√°nh M√¨ Kh√¥ng", artist: "ƒê·∫°t G X DuUy√™n", url: "Music/B√°nh M√¨ Kh√¥ng.mp3" },
  { name: "ƒê∆∞·ªùng T√¥i Ch·ªü Em V·ªÅ", artist: "buitruonglinh", url: "Music/ƒê∆∞·ªùng T√¥i Ch·ªü Em V·ªÅ.mp3" },
  { name: "N∆°i N√†y C√≥ Anh", artist: "S∆°n T√πng M-TP", url: "Music/N∆°i N√†y C√≥ Anh.mp3" }
];

let idx = 0, isShuffled = false, repeatMode = 0;
let lyricsData = [], currentLyric = -1;

// format time helper
function formatTime(s){ if(!isFinite(s)) return '0:00'; s=Math.floor(s); let m=Math.floor(s/60); let sec=s%60; return m+':' + (sec<10?'0':'')+sec; }

function renderPlaylist(){
  playlistEl.innerHTML='';
  tracks.forEach((t,i)=>{
    let div=document.createElement('div');
    div.className='track'+(i===idx?' active':'');
    div.innerHTML=`<div style="flex:1;min-width:0"><div style="font-weight:600;font-size:14px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis">${t.name}</div><div style="font-size:12px;color:var(--muted)">${t.artist||''}</div></div>`;
    div.onclick=()=>playIndex(i);
    playlistEl.appendChild(div);
  });
}

function updateMeta(t){
  titleEl.textContent=t.name;
  artistEl.textContent=t.artist||'';
  coverEl.textContent=(t.name||'‚ô™').charAt(0).toUpperCase();
}

// load lyric: h·ªó tr·ª£ nhi·ªÅu timestamp tr√™n 1 d√≤ng, 2 ho·∫∑c 3 ch·ªØ s·ªë ph·∫ßn th·∫≠p ph√¢n
async function loadLyric(track){
  lyricEl.innerHTML='ƒêang t·∫£i lyric...';
  lyricsData = [];
  currentLyric = -1;
  try{
    const fileName = 'lyric/'+track.name+'.lrc';
    const resp = await fetch(fileName);
    if(!resp.ok) throw new Error('Kh√¥ng t√¨m th·∫•y lyric');
    const text = await resp.text();
    const lines = text.split(/\r?\n/);
    const timeRegex = /\[(\d+):(\d+)\.(\d+)\]/g;

    lines.forEach(line=>{
      let matches = [...line.matchAll(timeRegex)];
      let textPart = line.replace(timeRegex, '').trim();
      if(matches.length && textPart){
        matches.forEach(m=>{
          const min = parseInt(m[1],10);
          const sec = parseInt(m[2],10);
          const frac = m[3];
          let fracSec = (frac.length===3) ? parseInt(frac,10)/1000 : parseInt(frac,10)/100;
          const time = min*60 + sec + fracSec;
          lyricsData.push({time, text: textPart});
        });
      }
    });

    if(!lyricsData.length){
      lyricEl.innerHTML='Kh√¥ng c√≥ lyric';
      return;
    }

    lyricsData.sort((a,b)=>a.time-b.time);
    lyricEl.innerHTML='';
    lyricsData.forEach(entry=>{
      const p = document.createElement('p');
      p.textContent = entry.text;
      lyricEl.appendChild(p);
    });
    currentLyric = -1;
    lyricEl.scrollTop = 0;
  }catch(e){
    lyricEl.innerHTML='Kh√¥ng c√≥ lyric';
    lyricsData = [];
    currentLyric = -1;
  }
}

// binary search t√¨m index lyric hi·ªán t·∫°i (last index with time <= t)
function findLyricIndex(t){
  if(!lyricsData.length) return -1;
  let lo = 0, hi = lyricsData.length - 1, ans = -1;
  while(lo <= hi){
    const mid = (lo + hi) >> 1;
    if(lyricsData[mid].time <= t){ ans = mid; lo = mid + 1; }
    else hi = mid - 1;
  }
  return ans;
}

// ...existing code...
function updateLyricHighlight(now = audio.currentTime, behavior = 'smooth'){
  if(!lyricsData.length) return;
  const newIdx = findLyricIndex(now);
  if(newIdx === currentLyric) return;

  if(currentLyric >= 0 && lyricEl.children[currentLyric]) 
    lyricEl.children[currentLyric].classList.remove('active');

  currentLyric = newIdx;

  if(currentLyric >= 0 && lyricEl.children[currentLyric]){
    const p = lyricEl.children[currentLyric];
    p.classList.add('active');

    // robust scroll: d√πng bounding rect ƒë·ªÉ t√≠nh offset relative trong lyricEl
    const containerRect = lyricEl.getBoundingClientRect();
    const pRect = p.getBoundingClientRect();
    // kho·∫£ng c√°ch (px) t·ª´ t√¢m c√¢u t·ªõi t√¢m khung lyrics
    const delta = (pRect.top + pRect.height/2) - (containerRect.top + containerRect.height/2);
    const targetScrollTop = Math.max(0, lyricEl.scrollTop + delta);

    lyricEl.scrollTo({ top: targetScrollTop, behavior });
  }
}

// play track by index
function playIndex(i){
  if(i<0||i>=tracks.length) return;
  idx = i;
  const t = tracks[idx];
  audio.src = t.url;
  audio.play().catch(()=>{ /* autoplay may be blocked */ });
  updateMeta(t);
  renderPlaylist();
  playBtn.textContent='‚è∏Ô∏è';
  loadLyric(t);
}

// events
audio.addEventListener('loadedmetadata', ()=>{
  durTime.textContent = formatTime(audio.duration);
});

audio.addEventListener('timeupdate', ()=>{
  const pct = audio.currentTime / (audio.duration || 1) * 100;
  progressBar.style.width = pct + '%';
  curTime.textContent = formatTime(audio.currentTime);
  updateLyricHighlight(audio.currentTime, 'smooth');
});

audio.addEventListener('seeked', ()=>{
  // khi ng∆∞·ªùi d√πng tua th√¨ cu·ªôn ngay, kh√¥ng smooth
  updateLyricHighlight(audio.currentTime, 'auto');
});

audio.addEventListener('ended', ()=>{
  if(repeatMode === 1) playIndex(idx);
  else if(repeatMode === 2) nextBtn.click();
  else nextBtn.click();
});

// progress click / seek
progress.addEventListener('click', (e)=>{
  const rect = progress.getBoundingClientRect();
  const x = e.clientX - rect.left;
  const t = (x / rect.width) * (audio.duration || 0);
  audio.currentTime = t;
  // update ngay (auto)
  updateLyricHighlight(t, 'auto');
});

// controls
playBtn.addEventListener('click', ()=>{
  if(audio.paused){ audio.play(); playBtn.textContent='‚è∏Ô∏è'; }
  else { audio.pause(); playBtn.textContent='‚ñ∂Ô∏è'; }
});
prevBtn.addEventListener('click', ()=>{ if(isShuffled) playIndex(Math.floor(Math.random()*tracks.length)); else playIndex((idx-1+tracks.length)%tracks.length); });
nextBtn.addEventListener('click', ()=>{ if(isShuffled) playIndex(Math.floor(Math.random()*tracks.length)); else playIndex((idx+1)%tracks.length); });
stopBtn.addEventListener('click', ()=>{ audio.pause(); audio.currentTime = 0; playBtn.textContent='‚ñ∂Ô∏è'; });

addBtn.addEventListener('click', ()=>fileInput.click());
fileInput.addEventListener('change', (e)=>{ handleFiles(e.target.files); fileInput.value = ''; });

function handleFiles(fileList){
  Array.from(fileList).filter(f=>f.type.startsWith('audio')).forEach(f=>{
    const url = URL.createObjectURL(f);
    const name = f.name.replace(/\.[^/.]+$/,'');
    tracks.push({ name, url, file: f });
  });
  renderPlaylist();
}

['dragenter','dragover'].forEach(ev=>dropzone.addEventListener(ev,e=>{ e.preventDefault(); dropzone.style.borderColor='rgba(124,58,237,0.7)'; }));
['dragleave','drop'].forEach(ev=>dropzone.addEventListener(ev,e=>{ e.preventDefault(); dropzone.style.borderColor=''; }));
dropzone.addEventListener('drop', e=>{ if(e.dataTransfer&&e.dataTransfer.files) handleFiles(e.dataTransfer.files); });

volume.addEventListener('input', ()=> audio.volume = parseFloat(volume.value));
shuffleBtn.addEventListener('click', ()=>{ isShuffled = !isShuffled; shuffleBtn.style.opacity = isShuffled ? 1 : 0.6; });
repeatBtn.addEventListener('click', ()=>{ repeatMode = (repeatMode+1)%3; repeatBtn.style.opacity = repeatMode ? 1 : 0.6; repeatBtn.textContent = repeatMode === 2 ? 'üîÇ' : 'üîÅ'; });

downloadBtn.addEventListener('click', ()=>{
  if(idx<0) return;
  const t = tracks[idx];
  if(!t.url) return;
  const a = document.createElement('a');
  a.href = t.url;
  a.download = (t.name||'music') + '.mp3';
  a.click();
});

window.addEventListener('keydown', e=>{ if(e.code === 'Space'){ e.preventDefault(); playBtn.click(); } });

// init
renderPlaylist();
playIndex(0);
</script>
